<mat-card class="example-card" style="width:200px">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{infoRecette.name}}</mat-card-title>
    <mat-card-subtitle>Calories : {{infoRecette.calories}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{infoRecette.picture}}" alt="{{infoRecette.id}}">
  <mat-card-content>
    <p>{{infoRecette.desc}}</p>
  </mat-card-content>
</mat-card>
