    <mat-card-subtitle>Calories : {{infoRecette.calories}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{infoRecette.picture}}" alt="{{infoRecette.id}}">

    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIRE</button>
    <button mat-button>FAV</button>
  </mat-card-actions>
</mat-card>
